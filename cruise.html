<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhanu prakash goes on a cruise</title>
</head>
<body>
    <h1>Bhanu prakash goes on a cruise</h1>
    
    <!-- Form group with labeled checkboxes -->
    <form id="cruiseForm">
        <label>
            <input type="checkbox" id="sharesCabin" value="True"> Shares Cabin
        </label><br>
        <label>
            <input type="checkbox" id="breakfast" value="True"> Breakfast
        </label><br>
        <label>
            <input type="checkbox" id="poolPass" value="False"> Pool Pass
        </label><br>
    </form>
    
    <!-- Button to select a cruise -->
    <button onclick="selectCruise()">Select a cruise</button>
    
    <!-- Paragraph to display results -->
    <p id="cruiseResult"></p>
    
    <script>
        // Declare a global variable my_cruise and set it to an empty object
        let my_cruise = {};

        // Function to select a cruise
        function selectCruise() {
            // Reset my_cruise to an empty object
            my_cruise = {};

            // Get checkbox values and set properties in my_cruise
            my_cruise.shared = document.getElementById("sharesCabin").checked;
            my_cruise.breakfast = document.getElementById("breakfast").checked;
            my_cruise.pool = document.getElementById("poolPass").checked;

            // Display my_cruise object as JSON
            document.getElementById("cruiseResult").innerHTML = JSON.stringify(my_cruise, null, 2);
        }
    </script>


<!-- Form for updating cruise properties -->
<form id="updateCruiseForm">
    <label for="daysInput">Enter the number of days:</label>
    <input type="text" id="daysInput" value=""><br>

    <label for="priceInput">Enter price:</label>
    <input type="text" id="priceInput" value=""><br>

    <button onclick="updateCruise()">Update the cruise</button>
</form>


<script>
    // Declare a global variable my_cruise and set it to an empty object
    let my_cruise = {};

    // Function to select a cruise
    function selectCruise() {
        // Reset my_cruise to an empty object
        my_cruise = {};

        // Get checkbox values and set properties in my_cruise
        my_cruise.shared = document.getElementById("sharesCabin").checked;
        my_cruise.breakfast = document.getElementById("breakfast").checked;
        my_cruise.pool = document.getElementById("poolPass").checked;

        // Display my_cruise object as JSON
        document.getElementById("cruiseResult").innerHTML = JSON.stringify(my_cruise, null, 2);
    }

    // Function to update cruise properties
    function updateCruise() {
        // Get values from input elements
        const days = document.getElementById("daysInput").value;
        const price = document.getElementById("priceInput").value;

        // Update my_cruise properties
        my_cruise.days = days;
        my_cruise.price = price;

        // Display updated my_cruise object as JSON
        document.getElementById("cruiseResult").innerHTML = JSON.stringify(my_cruise, null, 2);
    }
</script>

</body>
</html>
