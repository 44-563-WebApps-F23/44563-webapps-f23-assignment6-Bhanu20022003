
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhanu prakash shows tip amounts</title>
</head>
<body>
    <h1>Bhanu prakash shows tip amounts</h1>
    <label for="baseAmount">Enter base amount:</label>
    <input type="number" id="baseAmount" value="50"><br>

    <label for="tipPercent">Enter the tip percent:</label>
    <input type="number" id="tipPercent" value="15"><br>

    <button onclick="tips()">Show tip</button>

    <p id="tipResults">Tips are:</p>

    <script>
        function tips() {
            const baseAmount = parseFloat(document.getElementById("baseAmount").value);
            const tipPercent = parseFloat(document.getElementById("tipPercent").value);

            let myOutput = "";

            for (let i = 0; i < 5; i++) {
                const calculatedTip = baseAmount * (tipPercent + i * 4) / 100;
                myOutput += `${tipPercent + i * 4}% is calculated ${calculatedTip}; `;
            }

            document.getElementById("tipResults").innerHTML = "Tips are: " + myOutput;
        }
    </script>


<form id="operationForm">
    <label>
        <input type="radio" name="operation" value="sum" onclick="chooseOp()"> Sum
    </label>
    <label>
        <input type="radio" name="operation" value="difference" onclick="chooseOp()"> Difference
    </label>
    <label>
        <input type="radio" name="operation" value="product" onclick="chooseOp()"> Product
    </label>
</form>


<div id="result"></div>

<script>
    function chooseOp() {
        const baseAmount = parseFloat(document.getElementById("baseAmount").value);
        const tipPercent = parseFloat(document.getElementById("tipPercent").value);
        
        const operation = document.querySelector('input[name="operation"]:checked').value;
        
        let resultText = "";
        
        switch (operation) {
            case "sum":
                const sumResult = baseAmount + tipPercent;
                resultText = `Sum of ${baseAmount} and ${tipPercent} is ${sumResult}`;
                break;
            case "difference":
                const diffResult = baseAmount - tipPercent;
                resultText = `Difference between ${baseAmount} and ${tipPercent} is ${diffResult}`;
                break;
            case "product":
                const productResult = baseAmount * tipPercent;
                resultText = `Product of ${baseAmount} and ${tipPercent} is ${productResult}`;
                break;
        }
        
        document.getElementById("result").innerHTML = resultText;
    }
</script>

</body>
</html>
